
<ion-header>
  <ion-navbar>
    <ion-title>
      FOODY MENU
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">
  
  <p *ngIf="mylist">  
    <ion-list >
      <ion-item *ngFor="let item of mylist"  >
        <ion-card>
          <img src="{{item.image}}"/>
          <div class="card-title">{{item.name}}</div>
          <div class="card-subtitle">{{item.price}}</div>
        </ion-card>
      </ion-item>
    </ion-list>
  </p>
</ion-content>
